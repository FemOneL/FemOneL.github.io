<!DOCTYPE html>
<html lang="uk">

<head>

            <div class="gif-container">
                <div>це я</div>

            </div>
            <div class="gif-container">
                <div>це ти</div>
                <img src="https://media.giphy.com/media/mlvseq9yvZhba/giphy.gif" alt="Танцюючий кіт">
            </div>
        </div>
    </div>
    <div class="gift-container">

        <img id="gift" src="gifs/5624392482_w640_h640_podarok-na-prazdnik.webp" alt="Подарунок" onclick="showMessage()">
